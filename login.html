<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- navbar begins here -->
    
    <nav class="navMain navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
          <a class="navbar-brand ubuntu-bold fs-4" href="#">TODO</a>
        </div>
    </nav>

    <!-- navbar ends here -->

    <div class="container-fluid loginPage">

        <div class="row">
            <div class="loginPic col-6">
                <img src="/images/Sandy_Tech-22_Single-09.jpg" height="500px" width="500px" class="col-8 m-auto">
            </div>
            <div class="loginForm card border- col-4 ms-auto mt-5">
                <h1 class="mx-auto">Login</h1>
                <label for="username">Username</label>
                <input type="text" name="username" id="username"><br>
                <span id="nameError" class="errormsg"></span><br>

                <label for="password">Password</label>
                <input type="password" name="password" id="password"><br>
                <span id="passwordError" class="errormsg"></span><br>

                <button class="roboto-thin btn btn-success" onclick="validate()">Login</button>
                 &emsp;

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
